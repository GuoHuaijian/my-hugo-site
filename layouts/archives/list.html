{{ define "main" }}


<article>
    <header class="max-w-prose">
        <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
            {{ .Title }}
        </h1>
    </header>

    <section class="flex flex-col max-w-prose mt-8">
        {{ range (.Site.RegularPages.GroupByDate "2006") }}
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-neutral-700 dark:text-neutral-300">
                {{ .Key }}
                <span class="text-base font-normal text-neutral-500">（{{ len .Pages }} 篇）</span>
            </h2>
            <ul class="mt-4 space-y-2">
                {{ range .Pages }}
                <li class="flex items-center gap-4">
                    <time class="text-sm text-neutral-500 w-24">
                        {{ .Date.Format "01-02" }}
                    </time>
                    <a href="{{ .Permalink }}" class="hover:text-primary-500 transition-colors">
                        {{ .Title }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </section>
    {{ partial "hero/background.html" . }}
</article>
{{ end }}
